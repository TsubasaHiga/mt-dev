version: "3"
services:
  httpd:
    volumes:
      - "./cgi-bin-mt.htaccess:/var/www/cgi-bin/mt/.htaccess"
  psgi:
    working_dir: /var/www/cgi-bin/mt
    command:
      - "starman"
      - "-E"
      - "production"
      - "--workers=2"
      - "--pid=/tmp/mt.psgi.pid"
      - "/var/www/cgi-bin/mt/mt.psgi"
